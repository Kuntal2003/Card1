<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card2css.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="Screenshot (963).png" alt="photo1" id="image1">
            <div class="inbox">
                <h2>Order Summary</h2>
                <div class="paragraph">
                    <p >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempore aspernatur porro  fuga ut fugiat odio animi.</p>
                </div>
                <div class="box1">
                    <div class="side1">
                        <div class="logo">
                        <img src="luxury-music-logo-design-golden-shiny-musical-emblem-vector-illustration-luxury-music-logo-design-golden-shiny-musical-emblem-111618781.jpg" alt="photo2" >
                        </div>
                        <div class="plan">
                        <p>Annal plan</p>
                        <p>$99.9/year</p>
                    </div>
                    </div>
                    
                    <div class="link">
                        <a href="">Change</a>
                    </div>
                </div>
                <button class="box2">
                    <p>proceed to payment</p>
                </button>
                <p id="footerofbox">Cancel Order</p>
            </div>
            
        </div>
    </div>
</body>
</html>
